{% extends "extends/base.html" %}
{% block content %}
    {% if posts %}
        <h1 class="text-center">All Posts: {{ posts | length }} </h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Post Title</th>
                    <th>Post Content</th>
                    <th>Post Edit</th>
                    <th>Post Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for post in posts %}
                    <tr>
                        <td>{{ post.title }}</td>
                        <td>{{ post.content }}</td>
                        <td><a href="{% url "post_edit" post.id %}" class="btn btn-primary">Edit</a></td>
                        <td><a href="{% url "post_delete" post.id %}" class="btn btn-danger">Delete</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <h1 class="text-center">No Posts</h1>
    {% endif %}
{% endblock %}
