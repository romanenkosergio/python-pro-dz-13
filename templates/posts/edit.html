{% extends "extends/base.html" %}
{% load bootstrap5 %}
{% block content %}
     <form action="{% url "post_edit" post.id %}" method="POST" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">
              Save
            </button>
        {% endbuttons %}
    </form>
{% endblock %}
